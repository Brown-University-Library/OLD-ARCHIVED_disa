{% extends "editor.html" %}

{% block header %}
{{ super() }}
  <script src="{{ url_for('static', filename='js/editor/merge-referents-page.js') }}"></script>
{% endblock %}

{% block content %}
<div id="merge_person_page">
  <form id="person_search">
    <h3>Filters</h3>
    <table>
      <tbody id="filter_list">
        <template>
          <tr id="search_filter_row">
            <td><span class="search-person-filter-value"></span></td>
            <td><span class="search-person-filter-field"></span></td>
            <td><button class="search-person-filter-remove">X</button></td>
          </tr>
        </template>
      </tbody>
      <tfoot id="filter_maker">
        <tr>
          <td><input class="search-person-input-value"/></td>
          <td>
            <select class="search-person-select-field">
              <template>
                <option id="filter_option" value=""></option>
              </template>
            </select>
          </td>
          <td><button class="filter-person">Filter</button></td>
        </tr>
      </tfoot>
    </table>
  </form>
  <div id="person_search_results">
    <h3>This document</h3>
    <ul class="person-search-results-local">
      <template>
        <li id="person_search_results_row">
          <span class="person-search-results-row-id"></span>
          <a class="person-search-results-row-link" href="">
            <span class="person-search-results-row-display-name"></span>          
          </a>
          <ul class="person-search-results-row-citations">
            <template>
              <li id="person_search_results_row_citation"></li>
            </template>
          </ul>
        </li>
      </template>
    </ul>
    <h3>All documents</h3>
    <ul class="person-search-results-global">
    </ul>
  </div>
</div>
{% endblock %}

{% block scripts%}
{{ super() }}
<script type="text/javascript">
  let endpoints = {
    'people': "{{ url_for('search_people') }}",
    'landing': "{{ url_for('land_merge_page') }}"
  };
  let referent_id = "{{ prsId }}";
  let source = new Source($('#merge_person_page'), endpoints);
  let mpage = new MergeReferentsPage($('#merge_person_page'), source,
    referent_id);
  mpage.init();
</script>
{% endblock %}
