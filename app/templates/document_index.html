{% extends "base.html" %}

{% block content %}
	<div class="container">
		<a class="btn btn-primary" href="{{ url_for('edit_document') }}">New source</a>
        <div class="page-header">
			<h3>Sources</h3>
		</div>
		<ul>
            {% for doc in documents %}
            <li><a href="{{ url_for('show_document', docId=doc.id) }}">{{ doc.citation }}</a><span class="badge">{{ doc.records|length }}</span></li>
            {% endfor %}
        </ul>
	</div>
    
{% endblock %}
