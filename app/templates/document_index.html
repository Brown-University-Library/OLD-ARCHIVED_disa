{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="page-header">
			<h3>Projects</h3>
		</div>
		<ul>
        {% for doc in documents %}
        <li><a href="{{ url_for('get_document', docId=doc.id) }}">{{ doc.citation }}</a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{{ url_for('new_document') }}">New document</a>
		
	</div>
    
{% endblock %}
