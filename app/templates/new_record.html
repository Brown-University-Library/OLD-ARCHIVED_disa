{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h3>New Document</h3>
        </div>
        
        <form action="" method="post">
            <p>
                <dt>{{ form.rectype.label }}<dt>
                    <dd>{{ form.rectype }}</dd>
                <dt>{{ form.citation.label }}<dt>
                    <dd>{{ form.citation(size=32) }}</dd>
                <dt>{{ form.date.label }}<dt>
                    <dd>{{ form.date(size=32) }}</dd>
                <dt>{{ form.comments.label }}<dt>
                    <dd>{{ form.comments(cols=50, rows=4) }}</dd>
            </p>
            <button class="btn btn-primary">{{ form.submit() }}</button>
        </form>
        
    </div>
    
{% endblock %}
